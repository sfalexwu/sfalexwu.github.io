
    <!-- Portfolio Grid Section -->
    <section id="templates">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-header">
                        <h2>PREMIUM <span class="highlight">LANDING PAGES</span></h2>
                        <p class="sub-title">All Marketo templates below are mobile responsive.
                            <br/>If you would like custom templates to match your branding, <a href="http://templatestud.io/pricing/">click here</a> to learn more.
                        <br/><br/></p>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for my_templates in site.my_templates reversed %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="{{ my_templates.url }}" class="portfolio-link">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="../img/screens/{{ my_templates.img }}" class="img-responsive" alt="{{ my_templates.alt }}">

                        </a>
                    </div>
                {% endfor %}
            </div>

        </div>
    </section>
