# Site settings
title: TEMPLATESTUD.IO
email: templatestud@gmail.com
url: https://templatestud.io
description: "We help companies make more money with custom Marketo templates"
skills: "Marketo Landing Page & Email Template Developer"
baseurl: ""


# Where things are
source:      .
destination: ./_site
plugins_dir: ./_plugins
layouts_dir: ./_layouts
data_dir:    ./_data
collections:
   my_templates:
    output: true
    permalink: /:categories/:title/
   my_emails:
    output: true
    permalink: /:categories/:title/


# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      [jekyll-paginate]

# Conversion
markdown:    kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

# Serving
detach:  false
port:    4000
host:    127.0.0.1

#disqus
comments:
  provider: "disqus"
  disqus:
    shortname: "your-disqus-shortname"

# Outputting
permalink:     /:title.html
paginate: 3
paginate_path: /page:num
timezone:      null

quiet:    false

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layouts: "blog-post"
      permalink: ""
      categories: ""
      img: ""
      alt: ""
      tags: ""
      featured_image: ""
      lead-text: ""
  -
    scope:
      path: ""
      type: "my_templates"
    values:
      layouts: "inner"

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style

# Footer settings
footer:
  copyright: Templatestud.io



include: ['_pages']
